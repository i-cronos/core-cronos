trigger:
  - master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: StageTest
    displayName: Run Test
    jobs:
      - job: UnitTest
        steps:
          - task: Maven@3
            displayName: Maven test
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.8'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              goals: 'test'

  - stage: StageDeploy
    displayName: Run Deploy
    dependsOn: StageTest
    jobs:
      - job: DeployArtifact
        steps:
          - task: MavenAuthenticate@0
            displayName: Maven authentication to Feed
            inputs:
              artifactsFeeds: 'cronos-artifacts-repository'
              mavenServiceConnections: 'CronosArtifactoryServiceConnection'
          - task: Maven@3
            displayName: Maven deploy
            inputs:
              mavenPomFile: 'pom.xml'
              mavenOptions: '-Xmx3072m'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.8'
              jdkArchitectureOption: 'x64'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              goals: 'deploy'
              options: '-Dmaven.test.skip'